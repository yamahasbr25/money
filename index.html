<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Make Money</title>  	
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        #wrapper {
            background-color: #000;
            width: 380px;
            padding: 5px;
            box-sizing: border-box;
        }
        .content-block {
            background-color: #000;
            padding: 10px;
            border-radius: 1px;
            margin: 10px 0;
            text-align: left;
        }
        #images {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 5px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 320px) {
            #wrapper {
                width: 95%;
                padding: 5px;
            }
            .content-block {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">	
	<center><script async="async" data-cfasync="false" src="//roastwearwritten.com/ad9de90c489491650824977b53f25eae/invoke.js"></script>
	<div id="container-ad9de90c489491650824977b53f25eae"></div></center>
    </div>

    <script>
        const textFiles = ['Artikel-1.txt', 'Artikel-2.txt', 'Artikel-3.txt', 'Artikel-4.txt', 'Artikel-5.txt', 'Artikel-6.txt', 'Artikel-7.txt', 'Artikel-8.txt', 'Artikel-9.txt', 'Artikel-10.txt', 'Artikel-11.txt'];
        const imageFiles = [''];

        function getRandomFiles(files, count) {
            let shuffled = files.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        const randomTextFiles = getRandomFiles(textFiles, 1);
        randomTextFiles.forEach((file, index) => {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(`content${index + 1}`).innerHTML = `<p>${data}</p>`;
                })
                .catch(error => {
                    console.error('Error fetching text file:', error);
                    document.getElementById(`content${index + 1}`).innerHTML = '<p>Artikel tidak ditemukan</p>';
                });
        });

        const randomImages1 = getRandomFiles(imageFiles, 5);
        randomImages1.forEach(img => {
            let imageElement = document.createElement('img');
            imageElement.src = img;
            imageElement.alt = 'Gambar Acak';
            document.getElementById('images1').appendChild(imageElement);
        });

        const randomImages2 = getRandomFiles(imageFiles.filter(img => !randomImages1.includes(img)), 5);
        randomImages2.forEach(img => {
            let imageElement = document.createElement('img');
            imageElement.src = img;
            imageElement.alt = 'Gambar Acak';
            document.getElementById('images2').appendChild(imageElement);
        });
    </script>
</body>	
</html>
